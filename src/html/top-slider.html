<section class="top-slider-section">
  <div class="container">
    <div class="position-relative">
      <div class="top-slider swiper-slider">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <a href="#" class="top-slider-block">
              <picture>
                <source
                  srcset="./images/top-slider/top-slider-mobile.png"
                  media="(max-width: 768px)"
                />
                <img
                  class=""
                  src="./images/top-slider/top-slider.png"
                  alt=""
                />
              </picture>
            </a>
          </div>
        </div>
      </div>
      <div
              class="slider-navigation-container justify-content-end"
            >
              <div class="slider-button-prev certificate-button-prev">
                @@include('./sprite.html', { 'id': 'prev', 'width': '24px',
                'height': '24px' })
              </div>
              <div class="slider-button-next certificate-button-next">
                @@include('./sprite.html', { 'id': 'next', 'width': '24px',
                'height': '24px' })
              </div>
            </div>
    </div>
  </div>
</section>
